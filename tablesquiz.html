<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pop Quiz!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h2>List of countries by GDP</h2>
    <table border="1">
        <thead>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP (millions of USD)</th>
        </thead>
        <tr>
            <td>United States</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="USA"></td>
            <td>18,561,930</td>
        </tr>
        <tr>
            <td>India</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="India"></td>
            <td>2,250,990</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="UK"></td>
            <td>2,649,890</td>
        </tr>
    </table>
    <br>
    <a href="https://en.wikipedia.org/wiki/List_of_countries_by_GDP_(nominal)">
    Wiki Reference</a>
