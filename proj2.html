<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assessment Test HTML LEVEL 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form action="" method="GET">
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="firtname">First Name:</label>
        <input type="text" id="firstname" placeholder="First Name" required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Last Name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="name@email.com" required>
        <label for="password">Password: </label>
        <input type="password" name="" id="password" required>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="Over18" id="yes">
        <label for="no">No:</label>
        <input type="radio" name="Over18" id="no">
        <p>Do you have a Credit Card or Paypal?</p>
        <select name="payment" id="paymentchoice">
            <option value="cc">Credit Card</option>
            <option value="Paypal">Paypal</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Feeback">
        <br>
    </form>
</body>
</html>
