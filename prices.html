<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pricing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <form method="POST">
        <h2>Log in</h2>
        <label for="email">Email: </label>
        <input id="email" type="email" name="useremail" placeholder="ploy@yahoo.co.th" required>
        <label for="password">Password: </label>
        <input id="password" type="password" name="password"id="" required>
        <input type="submit" name="" value="Submit">
        </form>
    </div>
    <div>
        <h1 style="color:blue">Pricing Options</h1>
    </div>
    <div>
        <!-- <p>To be updated.</p> -->
        <table border="1">
            <thead>
                <th>Method</th>
                <th>Speed</th>
                <th>Price</th>
            </thead>
            <tr>
                <td>ดูแลดี</td>
                <td>Overnight</td>
                <td>Free</td>
            </tr>
            <tr>
                <td>แค่ทีปเอง</td>
                <td>1 minute</td>
                <td>฿2,000</td>
            </tr>
            <tr>
                <td>ชนะเขา</td>
                <td>1 hour</td>
                <td>$1,000</td>
            </tr>
            <tr>
                <td>ทำร้ายร่างกาย</td>
                <td>2 hours</td>
                <td>฿100,000</td>
            </tr>
            <tr>
                <td>สอนคววมวิธิทำ</td>
                <td>???</td>
                <td>Negotiable</td>
            </tr>
        </table>
    </div>
    <div>
        <h1 style="color:blue">Request</h1>
    </div>
    <div>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="พลอย" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Sukhumvit Soi 22" required>
            <br>
            <label for="phonenumber">Phone Number:</label>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="02-132-1888" required>
            <br>
            <label for="method">Choose Method:</label>
            <select name="Method" id="method" required>
                <option value="ดูแลดี">ดูแลดี</option>
                <option value="แค่ทีปเอง">แค่ทีปเอง</option>
                <option value="ชนะเขา">ชนะเขา</option>
                <option value="ทำร้ายร่างกาย">ทำร้ายร่างกาย</option>
                <option value="สอนคววมวิธิทำ">สอนคววมวิธิทำ</option> 
            </select>
            <br>
            <label for="delivery">Delivery</label>
            <input type="radio" name="shipping" id="delivery" value="delivery" required>
            <label for="pickup">Pick-up</label>
            <input type="radio" name="shipping" id="pickup" value="pickup" required>
            <br>
            <label for="cash">Cash ($ or ฿)</label>
            <input type="radio" name="Payment" id="cash" value="cash" required>
            <label for="kasikorn">Kasikorn Transfer</label>
            <input type="radio" name="Payment" id="kasikorn" value="kasikorn" required>
            <label for="btc">BTC</label>
            <input type="radio" name="Payment" id="btc" value="btc" required>
            <br>
            <br>
            <!-- <p>Special Requests:</p> -->
            <label for="comments">Special Requests:</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            <!-- <input type="textarea" name="" id="comments" placeholder="Anything"> -->
            <br>
            <input type="submit" name="" value="Submit">
        </form>
    </div>
    <div>
        <h3><a href="deliveryhome.html">Home</a></h3>  
    </div>
        <div>
            <img src="delivery.png" alt="Fix you posture">
        </div>
</body>
</html>
